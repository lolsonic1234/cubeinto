<!DOCTYPE html>
<html>

  <head>
    <title>Cubeint O</title>
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="cubeO.css">
  </head>

  <body>
      
      <div class="fader"></div>
      
      <div class="Alerter">
          <h1 class="alertinfo">asdasdas</h1>
      </div>
      
      
      <div class="spawnFirstTime">
          <div class="outerWhiteSpin"></div>
          <div class="innerBlackSpin"></div>
          <div class="Titlediv"><h1 class="titleh1">CuBeInT - o</h1></div>
          <div class="playerStart">
              <input type="text" placeholder="Enter Name" class="Enteryourname" maxlength="17">
              <div class="playGameDiv"><h1 class="playGameText">Play</h1></div>
          </div>
          <div class="continue">
              <div class="resumeGameDiv"><h1 class="playGameText">Continue</h1></div>
              <div class="newGameDiv"><h1 class="playGameText">New Game</h1></div>
          </div>
      </div>
      
      <div class="gamefarm">
          <div class="titleHolder">
              <h1 class="title"><b></b>Cubeint - O</b></h1>
          </div>
          
          
          <div class="farmHolder">
              <div class="box1">
                  
              </div>
              <div class="box2">
                  
              </div>
              <div class="box3">
                  
              </div>
          </div>
          <div class="leftArrow"><h1 class="btext1"><</h1></div>
          <div class="rightArrow"><h1 class="btext2">></h1></div>
          
          
          <div class="d1">
              <h1 class="d1t">Cube Shop</h1>
          </div>
          
          
          <div class="d2">
              <h1 class="d2t">Speed Shop</h1>
          </div>
          
          
          <div class="d3">
              <h1 class="d3t">Tech Shop</h1>
          </div>
          
          
          <div class="d4">
              <h1 class="d4t">Settings</h1>
          </div>
          
          
          <div class="d5">
              <h1 class="d5t">Credits & Donation</h1>
          </div>
      </div>
      
      <div class="gameStore">
          <div class="Xbutton"><h1 class="x">X</h1></div>
          <div class="d1tt">Cube Shop</div>
          <div class="cubeCash"></div>
          <h1 class="cash">999.9M</h1>
          
          <div class="containerShopC">
              <div class="cubeimg"></div>
              <h1 class="cubeimgText">This is a normal Cube. <br> It costs 1 cube.</h1>
          </div>
      </div>
      
      <div class="speedStore">
          <div class="Xbutton"><h1 class="x">X</h1></div>
          <div class="d2tt">Speed Shop</div>
          <div class="cubeCash"></div>
          <h1 class="cash">0</h1>
      </div>
      
      <div class="techStore">
          <div class="Xbutton"><h1 class="x">X</h1></div>
          <div class="d3tt">Tech Shop</div>
          <div class="cubeCash"></div>
          <h1 class="cash">0</h1>
      </div>
      
      <div class="gameInfo">
          <div class="Xbutton"><h1 class="x">X</h1></div>
          <div class="d4tt">Settings</div>
      </div>
      
      <div class="cad">
          <div class="Xbutton"><h1 class="x">X</h1></div>
          <div class="d4tt">Credits And Donation</div>
      </div>
      
      
      
    <script src="//code.jquery.com/jquery-1.10.2.js">
    </script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js">
    </script>
    <script src="cubeintO.js"></script>
  </body>

</html>
